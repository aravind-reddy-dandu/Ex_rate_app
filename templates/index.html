<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/currencies.js') }}"></script>

</head>
<body>
<h1 class = 'row justify-content-center'>Currency Exchange rate finder</h1>
<div class="row">
    <div style="margin-top: 2.5vw;" class="col-xl-4">
        <div style="margin-left: 3vw;" class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown"
                    aria-expanded="false" style="width: 70%;">
                Select Currency
            </button>
            <ul class="dropdown-menu" style="overflow-y:auto;height:25vw;width: 70%;" aria-labelledby="dropdownMenuButton1" id="items_list">
            </ul>
        </div>
    </div>

    <div class="col-xl-4" style="margin-top: 1vw">
        <label for="example-date-input" class="col-2 col-form-label">Date</label>
        <input class="form-control" style="width: 70%;" type="date" id="example-date-input">
    </div>
    <div style="margin-top: 2.5vw;" class="col-xl-4">
        <button type="submit" class="btn btn-primary" onclick="showCurr()">Submit</button>
    </div>


</div>
<div class="row justify-content-center" style="margin-top: 1vw">
<table class="table table-bordered" style="max-width: 40%" id="binding-table" >
    <thead class="thead-dark">
    <tr>
        <th>Currency</th>
        <th>Exchange Rate</th>
    </tr>
    </thead>
    <tbody id="table_body">
    </tbody>
</table>
</div>

</body>

</html>
